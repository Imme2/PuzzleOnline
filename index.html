    <link rel="stylesheet" href="www/w3cssframework/w3.css">

    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>

    <div class="header">
      <div class = "header_image" style="text-align:center">
          <!-- Se usa flash temporalmente porque no se encontro otra manera. --> 
          <object class="center_image fit-image">
            <param name="grabadoIzq" value="www/img/grabado-izquierdo2.swf">
            <embed src="www/img/grabado-izquierdo2.swf" class="fit-image" wmode="transparent"> </embed>
          </object>
          <img class="center_image fit-image" src="www/img/anarLogo2.gif"></img>
          <object class="center_image fit-image">
            <param name="grabadoDer" value="www/img/grabado-derecho2.swf">
            <embed src="www/img/grabado-derecho2.swf" class="fit-image" wmode="transparent"> </embed>
          </object>
      </div> 
    </div>

    <!-- Container donde esta todo el juego -->
    <div id="body-container" class="body_container" style="Text-align:center">

      <!-- Se usan varias vistas y un atributo de CSS (display:none)
      para cambiar entre ellas -->

      <!-- container donde se tiene el fondo negro --> 
      <div id="game-info-container" class="game_info_container">

        <!-- Se usan espacios vacios (&nbsp;) para hacer que ciertos divisores aparezcan -->

        <div id = "vista-inicial" class="vista-inicial w3-row">
            <div id="spacing" class="w3-col s4 m4 l4 not-text" unselectable="on">&nbsp;</div>
            <div id="container-falso" class="game_container w3-col s4 m4 l4">
              <div id="header_vista_inicial" style="background:red; padding-left:50px; padding-right:50px;">
                <font size="4" color ="white" class="epistolar not-text"> PUZZLE DESLIZANTE EDUCATIVO</font>
              </div>
              <div style="padding-top:60px"><b><font size="6" color="#f3af04" class="bold not-text">manifestaciones</font></b></div>
              <div><img src="www/img/rupestres.png"></div>
              <div style="padding-bottom:80px" class="not-text"><font size="6" color="black" class="epistolar"> VENEZOLANAS </font></div>
            </div>
         </div>



        <!-- Menu-inicial -->
        <div id="vista-menu-inicial" class="vista-menu-inicial epistolar w3-row">
          <div class="w3-col s4 m4 l4 text-right">
            <font size="5" color="white">
              <div class="letra-menu">Introduccion</div>
              <div class="letra-menu" onClick="">Instrucciones</div>
              <div class="letra-menu" onClick="cambiarVista('vista-menu-inicial','vista-seleccion-imagen');">Las Manifestaciones</div>
              <div class="letra-menu" onClick="">Resumir Partida</div>
              <div class="letra-menu" onClick="cambiarVista('vista-menu-inicial','vista-inicial')">Salir</div></a>
            </font>
          </div>
          <div id="container-menu-inicial" class="game_container w3-col s4 m4 l4">
          </div>
          <div id="spacing" class="w3-col s3 m3 l3 not-text" unselectable="on">&nbsp;</div>
        </div>

        <!-- Vista para seleccionar una manifestacion -->
        <!-- 

          Vista de seleccion imagenes 
          Aqui se muestran las imagenes de todas las manifestaciones.
        -->
        <div id="vista-seleccion-imagen" class="vista-seleccion-imagen not-text w3-row" unselectable="on">
          <div id="texto-escoge-manifestacion" class="w3-row">
            <div id="spacing" class="w3-col s2 m2 l2 not-text" unselectable="on">&nbsp;</div>
            <div id="texto" class="w3-col s8 m8 l8">
              <b><p><font size="3" color="white" unselectable="on" class="not-text">escoge</font>
              <font size="2" color="white" unselectable="on" class="not-text"> la </font>
              <font size="5" color="#f3af04" unselectable="on" class="not-text"> manifestaci√≥n</font></p></b>
            </div>


          </div>
          <div id="spacing" class="w3-col s2 m2 l2 not-text" unselectable="on">&nbsp;</div>
          <div id="container-seleccion-imagen" class="game_container w3-col s8 m8 l8">

            <div id="imagenes" w3-include-html="www/html/imagenes.html"></div>
          </div>

          <!-- 
          
              Parte de la vista de seleccion-imagen, seleccion niveles 
          
          -->
          <div id="vista-seleccion-imagen-niveles" class="vista-seleccion-imagen  w3-col s2 m2 l2 ">
            <font size="3" color="white"><b>
            <p unselectable="on" class="not-text">niveles</p>
            <div id="nivel-3" class="link" style="background:white;color:black" unselectable="on" onClick="cambiarNivel(3);">3x3</div>
            <div id="nivel-4" unselectable="on" class="link" onClick="cambiarNivel(4);">4x4</div>
            <div id="nivel-5" unselectable="on" class="link" onClick="cambiarNivel(5);">5x5</div>
            <div id="nivel-6" unselectable="on" class="link" onClick="cambiarNivel(6);">6x6</div></b></font>
          </div>
        </div>

        <!-- Vista donde se muestran los textos explicativos
              (esta vista se llena con javascript y htmls 
              pre-hechos)
        -->
        <div id="vista-textos-explicativos" class="vista-textos-explicativos">
          <div id="container-con-textura" class="game_container" style="width:100%;">
            <div id="textos-explicativos-espanol" w3-include-html="www/html/textSpanish.html"></div>
            <div id="textos-explicativos-ingles" w3-include-html="www/html/textEnglish.html"></div>
            <!-- esto se llena dinamicamente con javascript -->
          </div>
        </div>


        <!-- Vista para resumir juegos guardados -->
        <div id = "vista-resumir-juego" class="vista-resumir-juego">
          <!-- este es el boton de regresar -->
          <div id= "boton-regresar" class= "boton-regresar left">
            <button type="button" onclick="cambiarVista('vista-resumir-juego','vista-inicial');" class="btn btn-primary btn-md btn-custom"> <span class="glyphicon glyphicon-arrow-left"> </span> </button>
          </div>
          <!-- Los formularios para recoger el texto y el boton para enviar el texto -->
          <div id = "formulario-resumir-juego" class= "form-group">
              <label for="estado-juego"> <p unselectable="on" class="not-text"> Pegue aqui el texto dado cuando guardo su juego: </p> </label>
              <input type="text" class="form-control" id="estado-juego">
          </div> 
          <div id = "boton-resumir-juego">
            <button type="button" class="btn btn-primary btn-lg btn-custom"> Jugar </button>
          </div>
        </div>


        <div id="vista-juego" class="vista-juego w3-row-padding">
          <!-- un espacio vacio para alinear las cosas -->
          <div id="spacing" class="w3-col s2 m2 l2" unselectable="on">&nbsp;</div>
          <!-- Aqui tenemos la textura y el juego principal -->
          <div id="container-juego" class="game_container vista-juego w3-col s8 m8 l8 w3-row">
            <!-- este spacing se usa para separar del borde el canvas-->
            <div id="spacing not-text" unselectable="on">&nbsp;</div>
            <!-- container de los movimientos y el reloj -->
            <div id="container-movimientos" style="padding-top:27%;" class="w3-col s2 m2 l2 w3-rows">
              <div id="reloj-arena"  class="w3-col s6 m6 l6">
                <img src="www/img/relojarena.png" width="75%">
              </div>
              <div id="movimientos-completo" style="padding-top:6%;" class="w3-col s6 m6 l6"> 
                <font class="century-gothic-b" color="black">
                  <p style="margin:0" id="movimientos"> 0 </p> <p>movidas</p>
                </font>
              </div> 
              <div id="cosas" class="century-gothic-b" style="padding-top:140%;padding-left:10%"><button class="boton-guardar" type="button"><font style="padding: 0px 0px 0px 0px;margin:0;" color="black" size="1ev"> guardar partida</font></button>
              </div>
            </div>
            <div id="juego-principal" class="w3-col s8 m8 l8">
              <!-- Divisor que contiene al canvas del juego y 
                   todo lo que se muestra en el -->
              <!-- NO USAR NINGUN PORCENTAJE AL DEFINIR ESTE CANVAS -->
              <canvas width="400" height="400" id ="canvas-juego">
              <a> Su browser no soporta HTML5 </a>
              </canvas>
            </div>
            <div>
              <img id="imagen-original" src="" width="100" height="100">
            </div> 
            <div id="botones" style="padding-top:15%" class="w3-col s2 m2 l2 w3-row">
              <div class="w3-col m6 l6 s6">
                <img src="www/img/pausa.png" width="80" height="70">
              </div>              
              <div id="boton-hint" class="w3-col m6 l6 s6" style="padding-top:8%;">
                <span style="font-size:40px;color:black" id="boton-hint" class="not-text glyphicon glyphicon-question-sign"></span>
              </div>
              <!--<button type="button" onmousedown= "colocarHint();" onmouseup="quitarHint();" onmouseleave="quitarHint();" class="btn btn-lg btn-custom">-->              

            </div>
          </div>
        </div>

        <footer style="padding-top:20px">
          <div class="left-align" style="text-align:left;display:inline-block;">
            <div id="boton-espanol" style="display:inline-block">
              <img id="spainflag"  class="boton" src="www/img/spainflag.png" height="20" width="auto">
            </div>
            <div id="boton-ingles" style="display:inline-block">
              <img id="ukflag" class="boton"  src="www/img/ukflag.png" height="20" width="auto">
            </div>
          </div>
          <div class="center-text" style="text-align:center;display:inline-block;margin-left:10%;margin-right:10%;">
            <font size="1" color="white" class="not-text" unselectable="on"> Todos los derechos reservados, FUNDABITAT, 2017</font>
          </div>
          <div class="align-right" style="text-align:right;display:inline-block;">
            <img src="www/img/test.png">
          </div>
        </footer>
      </div>
    </div>
